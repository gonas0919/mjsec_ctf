{% extends "base.html" %}
{% block title %}공지사항{% endblock %}
{% block content %}
<section class="card">
  <div class="card-title">{{ item.title }}</div>
  <p class="muted">{{ item.created_at.strftime("%Y-%m-%d %H:%M") }}</p>
  <div class="modal-body" style="margin-top:12px;">{{ item.content }}</div>
  <p style="margin-top:16px;"><a class="btn primary" href="{{ url_for('notices') }}">공지 목록으로</a></p>
</section>
{% endblock %}
